{% extends 'chat/telegram_base.html' %}

{% block title %}Yangi Chat Yaratish - Live Chat{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1877f2 0%, #42b0ff 100%);">
    <div style="background: #ffffff; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); width: 500px; max-width: 90vw;">
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="font-size: 48px; margin-bottom: 16px;">âž•</div>
            <h1 style="color: #1c1e21; font-size: 24px; font-weight: 700; margin-bottom: 8px;">Yangi Chat Yaratish</h1>
            <p style="color: #8a8d91; font-size: 16px;">Chat xonasi yaratib, do'stlaringiz bilan muloqot qiling</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #1c1e21; font-size: 14px; font-weight: 600; margin-bottom: 8px;">
                    Chat Nomi *
                </label>
                <input type="text" 
                       name="room_name" 
                       placeholder="Masalan: Do'stlar Guruhi" 
                       required
                       style="width: 100%; padding: 16px; background: #f5f7fa; border: 2px solid #dfe1e6; border-radius: 12px; color: #1c1e21; font-size: 15px; transition: all 0.15s ease;"
                       onfocus="this.style.borderColor='#1877f2'; this.style.background='#ffffff'"
                       onblur="this.style.borderColor='#dfe1e6'; this.style.background='#f5f7fa'">
            </div>

            <div style="display: flex; gap: 12px;">
                <a href="{% url 'chat:index' %}" 
                   style="flex: 1; padding: 16px; background: #e8eaed; color: #1c1e21; text-align: center; border-radius: 12px; text-decoration: none; font-size: 16px; font-weight: 600; transition: all 0.15s ease;"
                   onmouseover="this.style.background='#dadde1'"
                   onmouseout="this.style.background='#e8eaed'">
                    Bekor qilish
                </a>
                
                <button type="submit" 
                        style="flex: 2; padding: 16px; background: #1877f2; border: none; border-radius: 12px; color: #ffffff; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.15s ease;"
                        onmouseover="this.style.background='#166fe5'; this.style.transform='scale(1.02)'"
                        onmouseout="this.style.background='#1877f2'; this.style.transform='scale(1)'">
                    Chat Yaratish
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
