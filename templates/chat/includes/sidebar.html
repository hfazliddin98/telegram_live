<div class="sidebar">
    <div class="sidebar-header">
        <div class="user-info">
            <div class="user-avatar">{{ user.username.0|upper }}</div>
            <div class="user-details">
                <h3>{{ user.username }}</h3>
                <p style="display: flex; align-items: center; gap: 4px;">
                    <span style="width: 8px; height: 8px; background: #4caf50; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);"></span>
                    Onlayn
                </p>
            </div>
        </div>
    </div>

    <div class="chat-list">
        {% for r in all_rooms %}
            <a href="{% url 'chat:room' r.id %}" class="chat-item{% if room and r.id == room.id %} active{% endif %}" style="text-decoration: none; color: inherit; display: block;">
                <div class="chat-header">
                    <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
                        <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3); flex-shrink: 0;">
                            {{ r.name.0|upper }}
                        </div>
                        <div class="chat-text-content" style="flex: 1; overflow: hidden; min-width: 0;">
                            <div class="chat-name" style="display: flex; align-items: center; gap: 6px;">
                                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ r.name }}</span>
                                {% if r.created_by == user %}
                                    <span class="chat-crown-badge" style="background: linear-gradient(135deg, #ffd700, #ffed4e); color: #000; padding: 1px 6px; border-radius: 6px; font-size: 9px; font-weight: 700; box-shadow: 0 1px 4px rgba(255, 215, 0, 0.3); flex-shrink: 0;">ðŸ‘‘</span>
                                {% endif %}
                            </div>
                            <div class="chat-preview" style="display: flex; align-items: center; gap: 3px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                {{ r.members.count }} a'zo
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    
    <!-- Action buttons at bottom -->
    <div style="padding: 10px; border-top: 1px solid #e4e6eb; background: linear-gradient(180deg, transparent 0%, rgba(102, 126, 234, 0.02) 100%); display: flex; flex-direction: column; gap: 6px; flex-shrink: 0;">
        <a href="{% url 'chat:create_room' %}" 
           style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 9px 12px; background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1)); color: #4facfe; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 13px; transition: all 0.3s ease; min-height: 40px; white-space: nowrap;"
           onmouseover="this.style.background='linear-gradient(135deg, #4facfe, #00f2fe)'; this.style.color='white'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 16px rgba(79, 172, 254, 0.3)'"
           onmouseout="this.style.background='linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1))'; this.style.color='#4facfe'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span class="new-chat-text">Yangi Chat</span>
        </a>
        
        <a href="{% url 'chat:logout' %}" 
           style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 9px 12px; background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 99, 72, 0.1)); color: #ff4757; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 13px; transition: all 0.3s ease; min-height: 40px; white-space: nowrap;"
           onmouseover="this.style.background='linear-gradient(135deg, #ff4757, #ff6348)'; this.style.color='white'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 16px rgba(255, 71, 87, 0.3)'"
           onmouseout="this.style.background='linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 99, 72, 0.1))'; this.style.color='#ff4757'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span class="new-chat-text">Chiqish</span>
        </a>
    </div>
</div>
