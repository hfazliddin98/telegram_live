<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{% block title %}Live Chat{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1c1e21;
            height: 100vh;
            overflow: hidden;
        }

        /* Telegram-style sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 420px;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e4e6eb;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            color: white;
        }

        .sidebar-header h2 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: #f5f7fa;
            border: 1px solid #dfe1e6;
            border-radius: 12px;
            color: #1c1e21;
            font-size: 14px;
            margin-top: 12px;
        }

        .search-box::placeholder {
            color: #65676b;
        }

        .search-box:focus {
            outline: none;
            background: #ffffff;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.1);
        }

        /* User info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .user-details h3 {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        .user-details p {
            color: #8a8d91;
            font-size: 14px;
        }

        /* Chat list */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #f5f7fa;
        }

        .chat-item:hover {
            background: #f5f7fa;
        }

        .chat-item.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 3px solid #667eea;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            color: #1c1e21;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-time {
            color: #8a8d91;
            font-size: 13px;
        }

        .chat-preview {
            color: #8a8d91;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main content */
        .main-content {
            margin-left: 420px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9ff 100%);
        }

        /* Chat header */
        .chat-header-main {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            color: #65676b;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.15s ease;
        }

        .back-btn:hover {
            background: #f0f2f5;
        }

        .chat-info h3 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-info p {
            color: #8a8d91;
            font-size: 14px;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #f5f7fa;
        }

        /* Input area */
        .input-area {
            padding: 16px 24px;
            background: #ffffff;
            border-top: 1px solid #e4e6eb;
        }

        .input-form {
            display: flex;
            align-items: end;
            gap: 12px;
            background: #f5f7fa;
            border-radius: 24px;
            padding: 8px;
            border: 1px solid #dfe1e6;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: #1c1e21;
            padding: 12px 16px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-input::placeholder {
            color: #8a8d91;
        }

        .message-input:focus {
            outline: none;
        }

        .attach-btn, .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .attach-btn {
            color: #8a8d91;
        }

        .attach-btn:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            transform: rotate(15deg);
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #5db560 100%);
            transform: scale(1.08) rotate(-5deg);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #65676b;
        }

        .welcome-screen .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .welcome-screen h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1c1e21;
        }

        .welcome-screen p {
            font-size: 16px;
            max-width: 400px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .back-btn {
                display: block;
            }

            .chat-header-main {
                padding: 12px 16px;
            }

            .input-area {
                padding: 12px 16px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #dadde1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c4c7cc;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
